# Nombre y Puerto del Servicio
spring.application.name=auth-service
server.port=8081

# Conexión a MySQL (Base de Datos de Autenticación)
spring.datasource.url=jdbc:mysql://localhost:3306/timelux_auth_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password= 
# (Si tienes contraseña en tu MySQL, ponla arriba. Si usas XAMPP suele ser vacío)

# Configuración de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Secreto para firmar los Tokens JWT 
# Usa una cadena larga y aleatoria
jwt.secret=ClaveSuperSecretaParaFirmarLosTokensDeTimelux1234567890
jwt.expiration=86400000 
# (24 horas en milisegundos)